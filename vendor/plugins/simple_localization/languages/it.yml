  date_formats:
    attributes: '%d/%m/%Y'
    short: '%e %b'
    long: '%e %B, %Y'
  time_formats:
    attributes: '%d/%m/%Y %H:%M'
    short: '%e %b %H:%M'
    long: '%e %B, %Y %H:%M'
  strftime_overwrites:
    c: '%d %B %Y %H:%M'
    x: '%d/%m/%Y'
    X: '%H:%M:%S'

