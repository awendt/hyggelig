dates:
  monthnames: [январь, февраль, март, апрель, май, июнь, июль, август, сентябрь, октябрь, ноябрь, декабрь]
  daynames: [воскресенье, понедельник, вторник, среда, четверг, пятница, суббота]
  abbr_monthnames: [янв, фев, мар, апр, май, июн, июл, авг, сен, окт, ноя, дек]
  abbr_daynames: [ВС, ПН, ВТ, СР, ЧТ, ПТ, СБ]
  date_formats:
    attributes: '%d/%m/%y'
    short: '%e %b'
    long: '%B %e, %Y'
  time_formats:
    attributes: '%d/%m/%y %H:%M'
    short: '%d %b %H:%M'
    long: '%B %d, %Y %H:%M'
  strftime_overwrites:
    c: '%a %b %e %H:%M:%S %Y'
    x: '%m/%d/%y'
    X: '%H:%M:%S'

numbers:
  separator: '.'
  delimiter: ','
  precision: 3

arrays:
  to_sentence:
    connector: и
    skip_last_comma: true

countries:
