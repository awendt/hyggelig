about:
  language: Swedish
  author: Jonas Gauffin
  comment:  Swedish language file. You can use this file as a template to build a new one.
  website: http://www.gauffin.com/
  email: jonas@gauffin.org
  date: 2007-06-23

active_record_messages:
  inclusion: är inte inkluderad i listan
  exclusion: är reserverad
  invalid: är ogiltlig
  confirmation: överensstämmer inte med konfirmeringen
  accepted: måste accepteras
  empty: kan inte vara tomt
  blank: kan inte vara tomt
  too_long: är för långt (max %d tecken)
  too_short: är för kort (minst %d tecken)
  wrong_length: har felaktig längd (måste vara %d tecken)
  taken: är redan taget
  not_a_number: är inte ett nummer

dates:
  monthnames: [Januari, Februari, Mars, April, Maj, Juni, Juli, Augusti, Oktober, November, December]
  daynames: [Söndag, Måndag, Tisdag, Onsdag, Torsdag, Fredag, Lördag]
  abbr_monthnames: [Jan, Feb, Mar, Apr, Maj, Jun, Jul, Aug, Sep, Okt, Nov, Dec]
  abbr_daynames: [Sön, Mån, Tis, Ons, Tor, Fre, Lör]
  date_formats:
    attributes: '%Y-%m-%d'
    short: '%e %b'
    long: '%e %B %Y'
  time_formats:
    attributes: '%Y-%m-%d %H:%M'
    short: '%d %b %H:%M'
    long: '%B %d,%Y %H:%M'
  format_overwrites:
    c: '%Y-%m-%d %H:%M'
    x: '%Y-%m-%d'
    X: '%H:%M:%S'

numbers:
  separator: '.'
  delimiter: ','
  precision: 3

arrays:
  to_sentence:
    connector: och
    skip_last_comma: true

