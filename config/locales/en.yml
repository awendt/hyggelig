en:
  slogan: Simple event planning for you and your friends
  add_event: Add your event
  about:
    what_is_hyggelig: '{{site_name}} is free software maintained by {{name}}.'
    questions_or_bugs: If you have questions or found any bugs, please post them to the {{mlist}}.
    mlist: mailing list
  instructions:
    fill_in: You fill in the form and get a page created for your event
    mail_url: Mail that page's custom address to your guests
    guests_rsvp: Your guests can confirm or decline on that page
  event:
    name_label: What's the occasion?
    time_label: When does it start?
    time_label_hint: '{{other_service}} may help you find a date together'
    location_label: Where does it happen?
    submit_label: Create event page
    will_expire: 'Please note: This event will last until {{date}}.'
    guest_list: Guest list
    when: When?
    where: Where?
  response:
    name: Your name
    reply: Your reply
    confirm: I will attend
    decline: I will NOT attend
    submit_label: Post response
    accepted: 'accepted: {{name}}'
    declined: 'declined: {{name}}'
    rsvp: RSVP here
    confirm_or_decline: Please select your response
    no_responses_yet: Nobody responded yet.
    hosting_an_event: Hosting an event, too?
    create_your_own: Create your own event page!
  flash:
    give_url: "Give this page's address to your guests: {{item}}"
    event_not_found: 'Could not find an event page at the location {{item}}.'
    response_saved: 'Your response was saved successfully'

  date:
    formats:
      default: "%Y-%m-%d"
      short: "%e %b"
      long: "%B %e, %Y"
      only_day: "%e"
      expiration: "%B %e"

    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]
    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    order: [ {{year}}, {{month}}, {{day}} ]

  time:
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
      only_second: "%S"
      expiration: "%B %e"

      datetime:
        formats:
          default: "%Y-%m-%dT%H:%M:%S%Z"

    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: 'half a minute'
      less_than_x_seconds:
        zero: 'less than 1 second'
        one: '1 second'
        other: '{{count}} seconds'
      x_seconds:
        one: '1 second'
        other: '{{count}} seconds'
      less_than_x_minutes:
        zero: 'less than a minute'
        one: '1 minute'
        other: '{{count}} minutes'
      x_minutes:
        one: '1 minute'
        other: '{{count}} minutes'
      about_x_hours:
        one: 'about 1 hour'
        other: '{{count}} hours'
      x_days:
        one: '1 day'
        other: '{{count}} days'
      about_x_months:
        one: 'about 1 month'
        other: '{{count}} months'
      x_months:
        one: '1 month'
        other: '{{count}} months'
      about_x_years:
        one: 'about 1 year'
        other: '{{count}} years'
      over_x_years:
        one: 'over 1 year'
        other: '{{count}} years'

  number:
    format:
      precision: 3
      separator: '.'
      delimiter: ','
    currency:
      format:
        unit: '$'
        precision: 2
        format: '%u %n'

  activerecord:
    models:
      event: Your event
      response: Your response
    attributes:
      event:
        name: Name
        date: Date and time
        location: Location
      response:
        name: Name
        rsvp: RSVP
    errors:
      template:
        header:
          one: '1 error prohibited this {{model}} from being saved.'
          other: '{{count}} errors prohibited this {{model}} from being saved.'
        body: 'There were problems with the following fields:'
      messages:
        inclusion: "is not included in the list"
        exclusion: "is not available"
        invalid: "is not valid"
        confirmation: "does not match its confirmation"
        accepted: "must be accepted"
        empty: "can't be blank"
        blank: "can't be blank"
        too_long: "is too long (no more than {{count}} characters)"
        too_short: "is too short (no less than {{count}} characters)"
        wrong_length: "is not the right length (must be {{count}} characters)"
        taken: "is not available"
        not_a_number: "is not a number"
        greater_than: "must be greater than {{count}}"
        greater_than_or_equal_to: "must be greater than or equal to {{count}}"
        equal_to: "must be equal to {{count}}"
        less_than: "must be less than {{count}}"
        less_than_or_equal_to: "must be less than or equal to {{count}}"
        odd: "must be odd"
        even: "must be even"
