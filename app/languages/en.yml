  instructions:
    fill_in: You fill in the form and get a page created for your event
    mail_url: Mail that page's custom address to your guests
    guests_rsvp: Your guests can confirm or decline on that page
  event:
    name_label: What's the occasion?
    time_label: When does it start?
    location_label: Where does it happen?
